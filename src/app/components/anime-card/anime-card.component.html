<mat-card class="anime-card" [class]="'status-' + anime.status">
  <div class="card-image-container">
    <img mat-card-image [src]="anime.imageUrl" [alt]="anime.title" class="anime-image">
    <div class="image-overlay">
      <div class="status-badge">
        <mat-icon>{{getStatusIcon(anime.status)}}</mat-icon>
        <span>{{anime.status | titlecase}}</span>
      </div>
      <div class="rating-badge" *ngIf="anime.averageScore">
        <mat-icon>star</mat-icon>
        <span>{{anime.averageScore}}</span>
      </div>
    </div>
  </div>

  <mat-card-header>
    <mat-card-title class="anime-title">{{anime.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="anime.englishTitle" class="english-title">
      {{anime.englishTitle}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="anime-info">
      <div class="info-row">
        <mat-icon class="info-icon">tv</mat-icon>
        <span>{{anime.episodes}} episodes</span>
      </div>
      <div class="info-row">
        <mat-icon class="info-icon">business</mat-icon>
        <span>{{anime.studio}}</span>
      </div>
      <div class="info-row">
        <mat-icon class="info-icon">calendar_today</mat-icon>
        <span>{{anime.season | titlecase}} {{anime.year}}</span>
      </div>
    </div>

    <p class="synopsis">{{anime.synopsis}}</p>

    <div class="genres">
      <mat-chip-set>
        <mat-chip *ngFor="let genre of anime.genres" class="genre-chip">
          {{genre}}
        </mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-button color="primary">
      <mat-icon>info</mat-icon>
      Details
    </button>
    <button mat-button color="accent">
      <mat-icon>rate_review</mat-icon>
      Review
    </button>
    <button mat-icon-button color="warn">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
